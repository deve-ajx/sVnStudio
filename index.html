<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EmAji Phones Store</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;scroll-behavior:smooth;}
:root{
--bg:#1c1c1c;
--text:#fff;
--card:#2a2a2a;
--highlight:#f5c518;
--glass:rgba(255,255,255,0.1);
}
body{background:var(--bg);color:var(--text);transition:0.4s;}
body.light{
--bg:#f5f5f5;
--text:#fff;
--card:#1c1c1c;
--highlight:#f5c518;
--glass:rgba(255,255,255,0.1);
}
body.light header .header-content h1,
body.light header .header-content p,
body.light .glass-btn,
body.light .whatsapp{
color:#fff;
}

.container{width:90%;max-width:1200px;margin:auto;}

header{
position:relative;
height:95vh;
background:url('https://files.catbox.moe/tx6gix.jpeg') center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
}
header::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,0.7);
backdrop-filter:blur(6px);
}
.header-content{position:relative;z-index:2;}
.logo{
position:absolute;
top:20px;
left:20px;
width:70px;height:70px;
border-radius:50%;
overflow:hidden;
border:3px solid #ccc;
z-index:3;
}
.logo img{width:100%;height:100%;object-fit:cover;}

h1{font-size:3rem;font-weight:800;}
h1 span{color:var(--highlight);}
p{margin:15px 0;}

.glass-btn{
padding:12px 22px;
margin:5px;
border-radius:12px;
border:1px solid rgba(255,255,255,0.3);
background:var(--glass);
backdrop-filter:blur(10px);
color:var(--text);
font-weight:600;
cursor:pointer;
transition:0.3s;
}
.glass-btn:hover{
background:var(--highlight);
color:#000;
transform:translateY(-3px);
}

.hamburger{
position:absolute;
top:25px;
right:20px;
z-index:10;
cursor:pointer;
width:35px;
height:25px;
display:flex;
flex-direction:column;
justify-content:space-between;
}
.hamburger div{
height:4px;
background:#fff;
border-radius:2px;
}
.nav-menu{
position:absolute;
top:60px;
right:20px;
background:var(--card);
border-radius:10px;
padding:10px;
display:none;
flex-direction:column;
z-index:9;
min-width:180px;
}
.nav-menu a{
padding:10px;
text-decoration:none;
color:var(--text);
}
.nav-menu a:hover{
background:var(--highlight);
color:#000;
border-radius:5px;
}

section{padding:80px 0;}
h2{text-align:center;margin-bottom:30px;color:var(--highlight);}

.reminder-card{
background:var(--card);
padding:30px;
border-radius:20px;
max-width:800px;
margin:auto;
text-align:center;
box-shadow:0 0 20px rgba(0,0,0,0.3);
}
.reminder-card h3{
margin-bottom:15px;
color:var(--highlight);
}

body.light .reminder-card {
    background: #fff;
    color: black;
}

body.light .reminder-card h3 {
    color: black;
}

.premium-img{
text-align:center;
margin-top:40px;
}
.premium-img img{
width:280px;
border-radius:15px;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
}
.card{
background:var(--card);
padding:20px;
border-radius:15px;
text-align:center;
cursor:pointer;
transition:0.3s;
position:relative;
display: flex;
flex-direction: column;
align-items: center;
}
.card:hover{transform:scale(1.03);}
.card img{
width:100%;
height:auto;         
max-height:500px;    
object-fit: contain;  
border-radius:10px;
margin-bottom:10px;
}
.card video{
width:100%;
height:auto;
max-height:500px;
border-radius:10px;
margin-bottom:10px;
}

body.light .card {
    background: #fff;
    color: black;
}
body.light .card h3,
body.light .card p {
    color: black;
}

footer{
text-align:center;
padding:30px;
background:#111;
color:#fff;
}
</style>
</head>
<body>

<header>
<div class="logo"><img src="https://files.catbox.moe/z18y6s.png"></div>
</header>

<section class="container" id="ownerPosts">
<h2>Store Updates</h2>

<div id="publicPosts"></div>

<div id="adminPanel" style="display:none;margin-top:30px;">
<h3>Owner Panel</h3>
<input type="file" id="postImage" accept="image/*" style="margin-bottom:10px;">
<input type="file" id="postVideo" accept="video/*" style="margin-bottom:10px;">
<textarea id="postContent" placeholder="Write update..." style="width:100%;height:100px;"></textarea>
<button class="glass-btn" onclick="addPost()">Post Update</button>

<div id="adminPosts" style="margin-top:20px;"></div>
</div>

<button class="glass-btn" onclick="showAdmin()">Owner Only</button>
</section>

<footer>
Â© 2026 EmAji Phones Store. All Rights Reserved.
</footer>

<script>
const SECRET = "mymagickey";

function showAdmin(){
  const key = prompt("Enter Owner Secret");
  if(key === SECRET){
    document.getElementById('adminPanel').style.display='block';
    loadPosts();
  } else {
    alert("Wrong secret!");
  }
}

function loadPosts(){
  const posts = JSON.parse(localStorage.getItem('posts')||"[]");
  const publicDiv = document.getElementById('publicPosts');
  const adminDiv = document.getElementById('adminPosts');
  
  publicDiv.innerHTML = "";
  adminDiv.innerHTML = "";

  posts.forEach((p,i)=>{
    let html = `<div class="card">`;
    if(p.image) html += `<img src="${p.image}">`;
    if(p.video) html += `<video src="${p.video}" controls></video>`;
    if(p.text) html += `<p>${p.text}</p>`;
    html += `</div>`;
    publicDiv.innerHTML += html;
    
    let adminHtml = `<div class="card">`;
    if(p.image) adminHtml += `<img src="${p.image}">`;
    if(p.video) adminHtml += `<video src="${p.video}" controls></video>`;
    if(p.text) adminHtml += `<p>${p.text}</p>`;
    adminHtml += `<button class="glass-btn" onclick="deletePost(${i})">Delete</button></div>`;
    adminDiv.innerHTML += adminHtml;
  });
}

function addPost(){
  const text = document.getElementById('postContent').value;
  const imgInput = document.getElementById('postImage');
  const vidInput = document.getElementById('postVideo');
  const posts = JSON.parse(localStorage.getItem('posts')||"[]");

  if(!text && !imgInput.files[0] && !vidInput.files[0]) return;

  const reader = new FileReader();
  if(vidInput.files[0]){
    reader.onload = function(e){
      let videoData = e.target.result;
      let imageData = null;
      if(imgInput.files[0]){
        const imgReader = new FileReader();
        imgReader.onload = function(ev){
          imageData = ev.target.result;
          posts.unshift({text,text,image:imageData,video:videoData});
          localStorage.setItem('posts',JSON.stringify(posts));
          clearInputs();
          loadPosts();
        }
        imgReader.readAsDataURL(imgInput.files[0]);
      } else {
        posts.unshift({text,text,image:null,video:videoData});
        localStorage.setItem('posts',JSON.stringify(posts));
        clearInputs();
        loadPosts();
      }
    }
    reader.readAsDataURL(vidInput.files[0]);
  } else if(imgInput.files[0]){
    reader.onload = function(e){
      posts.unshift({text,text,image:e.target.result,video:null});
      localStorage.setItem('posts',JSON.stringify(posts));
      clearInputs();
      loadPosts();
    }
    reader.readAsDataURL(imgInput.files[0]);
  } else {
    posts.unshift({text,text,image:null,video:null});
    localStorage.setItem('posts',JSON.stringify(posts));
    clearInputs();
    loadPosts();
  }
}

function clearInputs(){
  document.getElementById('postContent').value="";
  document.getElementById('postImage').value="";
  document.getElementById('postVideo').value="";
}

function deletePost(i){
  const posts = JSON.parse(localStorage.getItem('posts')||"[]");
  posts.splice(i,1);
  localStorage.setItem('posts',JSON.stringify(posts));
  loadPosts();
}

// load public posts on page load
loadPosts();
</script>

</body>
</html>
