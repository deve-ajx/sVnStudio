<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>sVn Tech Agency - Members</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --dark:#0b0b0b;
  --accent:#38bdf8;
  --light:#e5e7eb;
  --card-bg:rgba(20,20,20,0.85);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{
  background:var(--dark);
  color:var(--light);
  overflow-x:hidden;
  scroll-behavior:smooth;
}

/* AUTH SCREEN */
#authScreen{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:linear-gradient(135deg,#111,#000);
  position:fixed;
  width:100%;
  z-index:9999;
  transition:opacity 0.5s;
}
#authScreen input{
  padding:12px;
  margin:10px;
  width:260px;
  border-radius:8px;
  border:1px solid var(--accent);
  background:#111;
  color:#fff;
  outline:none;
  transition:0.3s;
}
#authScreen input:focus{
  border-color:#0ff;
  transform:scale(1.02);
}
#authScreen button{
  padding:12px 20px;
  margin:5px;
  border:none;
  border-radius:8px;
  background:var(--accent);
  cursor:pointer;
  font-weight:bold;
  transition:0.3s;
}
#authScreen button:hover{
  background:#0fbdf8;
  transform:scale(1.05);
}
#message{margin-top:10px;color:#0ff;}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
  background:rgba(15,15,15,0.75);
  border-bottom:1px solid #111;
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
  z-index:500;
}
.logo{
  width:60px;
  height:60px;
  border-radius:50%;
  padding:4px;
  border:2px solid var(--accent);
  transition:.6s;
}
.logo:hover{
  transform:rotate(360deg) scale(1.1);
}
nav a{
  color:var(--light);
  margin-left:25px;
  text-decoration:none;
  font-weight:500;
  cursor:pointer;
  transition:0.3s;
}
nav a:hover{
  color:var(--accent);
  transform:scale(1.05);
}

/* MEMBERS CARDS */
.member-card{
  background:var(--card-bg);
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:15px;
  transition:transform 0.3s, box-shadow 0.3s;
}
.member-card:hover{
  transform:scale(1.03);
  box-shadow:0 4px 15px rgba(0,255,255,0.3);
}
.member-card img{
  width:50px;
  height:50px;
  border-radius:50%;
  object-fit:cover;
}
.member-card span{
  font-weight:bold;
  font-size:1.1rem;
}

/* MODALS */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:1000;
  opacity:0;
  transition:opacity 0.3s;
}
.modal.show{
  display:flex;
  opacity:1;
}
.modal-content{
  background:#111;
  padding:30px;
  border-radius:12px;
  width:320px;
  text-align:center;
  transform:scale(0.8);
  transition:transform 0.3s;
}
.modal.show .modal-content{
  transform:scale(1);
}
.modal-content input,.modal-content textarea{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid var(--accent);
  background:#000;
  color:#fff;
}
.modal-content button{
  padding:10px 20px;
  background:var(--accent);
  color:#000;
  border:none;
  border-radius:6px;
  cursor:pointer;
  transition:0.3s;
}
.modal-content button:hover{
  background:#0fbdf8;
}

/* COMMENTS */
.comment{
  background:var(--card-bg);
  padding:15px;
  border-radius:12px;
  margin-bottom:10px;
  position:relative;
  transition:0.3s;
}
.comment:hover{
  box-shadow:0 3px 10px rgba(0,255,255,0.2);
}
.delete-btn{
  position:absolute;
  top:10px;
  right:10px;
  background:red;
  border:none;
  color:#fff;
  padding:4px 8px;
  border-radius:5px;
  cursor:pointer;
  transition:0.3s;
}
.delete-btn:hover{
  background:#ff4d4d;
}

#membersPage{margin-top:30px;}
#commentBox{margin-top:20px;}
textarea{border-radius:8px;padding:10px;background:#111;color:#fff;border:1px solid var(--accent);}
button.btn{margin-top:10px;padding:10px 20px;border:none;border-radius:8px;background:var(--accent);color:#000;font-weight:bold;cursor:pointer;transition:0.3s;}
button.btn:hover{background:#0fbdf8;}
footer{background:#020617;padding:30px;text-align:center;color:#9ca3af;margin-top:50px;}
</style>
</head>

<section id="commentsSection">

<textarea id="commentInput" rows="3"></textarea>
<button class="btn" id="postCommentBtn">Post Comment</button>
<div id="commentBox"></div>
</section>
