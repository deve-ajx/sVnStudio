<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;scroll-behavior:smooth;}
:root{
--bg:#1c1c1c;
--text:#fff;
--card:#2a2a2a;
--highlight:#f5c518;
--glass:rgba(255,255,255,0.1);
}
body{background:var(--bg);color:var(--text);transition:0.4s;overflow-x:hidden;}
body.light{
--bg:#f5f5f5;
--text:#fff;
--card:#1c1c1c;
--highlight:#f5c518;
--glass:rgba(255,255,255,0.1);
}
body.light header .header-content h1,
body.light header .header-content p,
body.light .glass-btn,
body.light .whatsapp{
color:#fff;
}
.container{width:90%;max-width:1200px;margin:auto;}
header{
position:relative;
height:95vh;
background:url('https://files.catbox.moe/tx6gix.jpeg') center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
}
header::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,0.7);
backdrop-filter:blur(6px);
}
.header-content{position:relative;z-index:2;}
.logo{
position:absolute;
top:20px;
left:20px;
width:70px;height:70px;
border-radius:50%;
overflow:hidden;
border:3px solid #ccc;
z-index:3;
}
.logo img{width:100%;height:100%;object-fit:cover;}
h1{font-size:3rem;font-weight:800;}
h1 span{color:var(--highlight);}
p{margin:15px 0;}
.glass-btn{
padding:12px 22px;
margin:5px;
border-radius:12px;
border:1px solid rgba(255,255,255,0.3);
background:var(--glass);
backdrop-filter:blur(10px);
color:var(--text);
font-weight:600;
cursor:pointer;
transition:0.3s;
}
.glass-btn:hover{
background:var(--highlight);
color:#000;
transform:translateY(-3px);
}
.hamburger{
position:absolute;
top:25px;
right:20px;
z-index:10;
cursor:pointer;
width:35px;
height:25px;
display:flex;
flex-direction:column;
justify-content:space-between;
}
.hamburger div{
height:4px;
background:#fff;
border-radius:2px;
}
.nav-menu{
position:absolute;
top:60px;
right:20px;
background:var(--card);
border-radius:10px;
padding:10px;
display:none;
flex-direction:column;
z-index:9;
min-width:180px;
}
.nav-menu a{
padding:10px;
text-decoration:none;
color:var(--text);
}
.nav-menu a:hover{
background:var(--highlight);
color:#000;
border-radius:5px;
}
section{padding:80px 0;}
h2{text-align:center;margin-bottom:30px;color:var(--highlight);}
.reminder-card{
background:var(--card);
padding:30px;
border-radius:20px;
max-width:800px;
margin:auto;
text-align:center;
box-shadow:0 0 20px rgba(0,0,0,0.3);
}
.reminder-card h3{
margin-bottom:15px;
color:var(--highlight);
}
body.light .reminder-card {
background:#fff;
color:black;
}
body.light .reminder-card h3 {color:black;}
.premium-img{text-align:center;margin-top:40px;}
.premium-img img{width:280px;border-radius:15px;}
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
}
.card{
background:var(--card);
padding:20px;
border-radius:15px;
text-align:center;
cursor:pointer;
transition:0.3s;
position:relative;
}
.card:hover{transform:scale(1.03);}
.card img{
width:100%;
height:260px;
object-fit:cover;
border-radius:10px;
margin-bottom:10px;
}
body.light .card {background:#fff;color:black;}
body.light .card h3,
body.light .card p {color:black;}
.modal{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.9);
justify-content:center;
align-items:center;
z-index:1000;
}
.modal-content{
background:var(--card);
padding:20px;
border-radius:10px;
max-width:500px;
width:90%;
text-align:center;
position:relative;
}
.modal-content img{
width:100%;
border-radius:10px;
margin-bottom:15px;
}
.close{
position:absolute;
top:10px;
right:15px;
cursor:pointer;
font-size:20px;
color:var(--highlight);
}
.video-list button{
display:block;
width:100%;
margin:10px 0;
padding:10px;
border:none;
border-radius:8px;
cursor:pointer;
background:var(--highlight);
color:#000;
}
.ceo{text-align:center;}
.ceo img{
width:220px;
height:220px;
object-fit:cover;
border-radius:50%;
margin-bottom:20px;
}
.sold-out{
background:var(--card);
padding:40px 20px;
margin:50px auto;
border-radius:20px;
text-align:center;
max-width:900px;
box-shadow:0 0 20px rgba(0,0,0,0.3);
}
.whatsapp{
position:fixed;
bottom:20px;
right:20px;
width:60px;height:60px;
background:var(--glass);
backdrop-filter:blur(10px);
display:flex;
align-items:center;
justify-content:center;
border-radius:50%;
font-size:2rem;
text-decoration:none;
color:var(--text);
border:1px solid rgba(255,255,255,0.3);
}
.modal .buy-btn{
padding:12px 22px;
border:none;
border-radius:10px;
background:var(--highlight);
color:#000;
font-weight:600;
cursor:pointer;
margin-top:15px;
}
footer{text-align:center;padding:30px;background:#111;color:#fff;}
</style>

<script>

// ðŸ”¥ FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyDPlWotio-IeW2Y7b4LM0nkGansWG6zOh4",
  authDomain: "emaji-phones-store.firebaseapp.com",
  databaseURL: "https://emaji-phones-store-default-rtdb.firebaseio.com/",
  projectId: "emaji-phones-store",
  storageBucket: "emaji-phones-store.firebasestorage.app",
  messagingSenderId: "160691936362",
  appId: "1:160691936362:web:242c4dd46a53b8d2223e13"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// OWNER PANEL SCRIPT (FIREBASE VERSION)
const SECRET = "mymagickey";

function showAdmin(){
  const key = prompt("Don't Hesitate To Chat Us! via WhatsApp");
  if(key === SECRET){
    document.getElementById('adminPanel').style.display='block';
  } else {
    alert("your happiness matters!");
  }
}

function loadPosts(){
  const publicDiv = document.getElementById('publicPosts');
  const adminDiv = document.getElementById('adminPosts');

  db.ref("posts").on("value", snapshot=>{
    publicDiv.innerHTML="";
    adminDiv.innerHTML="";
    const data = snapshot.val();
    if(!data) return;

    Object.keys(data).reverse().forEach(key=>{
      const p = data[key];

      let html = `<div class="card">`;
      if(p.image) html += `<img src="${p.image}">`;
      if(p.video) html += `<video src="${p.video}" controls></video>`;
      if(p.text) html += `<p>${p.text}</p>`;
      html += `</div>`;
      publicDiv.innerHTML += html;

      let adminHtml = `<div class="card">`;
      if(p.image) adminHtml += `<img src="${p.image}">`;
      if(p.video) adminHtml += `<video src="${p.video}" controls></video>`;
      if(p.text) adminHtml += `<p>${p.text}</p>`;
      adminHtml += `<button class="glass-btn" onclick="deletePost('${key}')">Delete</button></div>`;
      adminDiv.innerHTML += adminHtml;
    });
  });
}

function addPost(){
  const text = document.getElementById('postContent').value;
  const imgInput = document.getElementById('postImage');
  const vidInput = document.getElementById('postVideo');

  if(!text && !imgInput.files[0] && !vidInput.files[0]) return;

  const reader = new FileReader();

  if(vidInput.files[0]){
    reader.onload = function(e){
      let videoData = e.target.result;

      if(imgInput.files[0]){
        const imgReader = new FileReader();
        imgReader.onload = function(ev){
          db.ref("posts").push({
            text:text || "",
            image:ev.target.result,
            video:videoData
          });
          clearInputs();
        }
        imgReader.readAsDataURL(imgInput.files[0]);
      } else {
        db.ref("posts").push({
          text:text || "",
          image:null,
          video:videoData
        });
        clearInputs();
      }
    }
    reader.readAsDataURL(vidInput.files[0]);
  }
  else if(imgInput.files[0]){
    reader.onload = function(e){
      db.ref("posts").push({
        text:text || "",
        image:e.target.result,
        video:null
      });
      clearInputs();
    }
    reader.readAsDataURL(imgInput.files[0]);
  }
  else{
    db.ref("posts").push({
      text:text || "",
      image:null,
      video:null
    });
    clearInputs();
  }
}

function deletePost(key){
  db.ref("posts/"+key).remove();
}

function clearInputs(){
  document.getElementById('postContent').value="";
  document.getElementById('postImage').value="";
  document.getElementById('postVideo').value="";
}

loadPosts();

</script>
