<script>

const firebaseConfig = {

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ============================= */
/* ðŸ”¥ OWNER PANEL SCRIPT (UPDATED TO FIREBASE) */
/* ============================= */

const SECRET = "mymagickey";

function showAdmin(){
  const key = prompt("Don't Hesitate To Chat Us! via WhatsApp");
  if(key === SECRET){
    document.getElementById('adminPanel').style.display='block';
  } else {
    alert("your happiness matters!");
  }
}

function loadPosts(){
  const publicDiv = document.getElementById('publicPosts');
  const adminDiv = document.getElementById('adminPosts');

  db.ref("posts").on("value", snapshot=>{
    publicDiv.innerHTML="";
    adminDiv.innerHTML="";

    const data = snapshot.val();
    if(!data) return;

    Object.keys(data).reverse().forEach(key=>{
      const p = data[key];

      let html = `<div class="card">`;
      if(p.image) html += `<img src="${p.image}">`;
      if(p.video) html += `<video src="${p.video}" controls></video>`;
      if(p.text) html += `<p>${p.text}</p>`;
      html += `</div>`;
      publicDiv.innerHTML += html;

      let adminHtml = `<div class="card">`;
      if(p.image) adminHtml += `<img src="${p.image}">`;
      if(p.video) adminHtml += `<video src="${p.video}" controls></video>`;
      if(p.text) adminHtml += `<p>${p.text}</p>`;
      adminHtml += `<button class="glass-btn" onclick="deletePost('${key}')">Delete</button></div>`;
      adminDiv.innerHTML += adminHtml;
    });
  });
}

function addPost(){
  const text = document.getElementById('postContent').value;
  const imgInput = document.getElementById('postImage');
  const vidInput = document.getElementById('postVideo');

  if(!text && !imgInput.files[0] && !vidInput.files[0]) return;

  const reader = new FileReader();

  if(vidInput.files[0]){
    reader.onload = function(e){
      let videoData = e.target.result;

      if(imgInput.files[0]){
        const imgReader = new FileReader();
        imgReader.onload = function(ev){
          db.ref("posts").push({
            text:text || "",
            image:ev.target.result,
            video:videoData
          });
          clearInputs();
        }
        imgReader.readAsDataURL(imgInput.files[0]);
      } else {
        db.ref("posts").push({
          text:text || "",
          image:null,
          video:videoData
        });
        clearInputs();
      }
    }
    reader.readAsDataURL(vidInput.files[0]);
  }
  else if(imgInput.files[0]){
    reader.onload = function(e){
      db.ref("posts").push({
        text:text || "",
        image:e.target.result,
        video:null
      });
      clearInputs();
    }
    reader.readAsDataURL(imgInput.files[0]);
  }
  else{
    db.ref("posts").push({
      text:text || "",
      image:null,
      video:null
    });
    clearInputs();
  }
}

function deletePost(key){
  db.ref("posts/"+key).remove();
}

function clearInputs(){
  document.getElementById('postContent').value="";
  document.getElementById('postImage').value="";
  document.getElementById('postVideo').value="";
}

/* Load posts automatically */
loadPosts();

/* Disable right click */
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
});

/* Disable long press on images */
document.addEventListener('touchstart', function(e) {
  if (e.target.tagName === "IMG") {
    e.preventDefault();
  }
});
</script>
