<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EmAji Phones Store</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;scroll-behavior:smooth;}
:root{
--bg:#1c1c1c;
--text:#fff;
--card:#2a2a2a;
--highlight:#f5c518;
--glass:rgba(255,255,255,0.1);
}
body{background:var(--bg);color:var(--text);transition:0.4s;overflow-x:hidden;overscroll-behavior-y:none;}
body.light{
--bg:#f5f5f5;
--text:#fff;
--card:#1c1c1c;
--highlight:#f5c518;
--glass:rgba(255,255,255,0.1);
}
body.light header .header-content h1,
body.light header .header-content p,
body.light .glass-btn,
body.light .whatsapp{
color:#fff;
}
.container{width:90%;max-width:1200px;margin:auto;}
header{
position:relative;
height:85vh;
min-height:520px;
background:url('https://files.catbox.moe/tx6gix.jpeg') center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
}
header::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,0.7);
backdrop-filter:blur(6px);
}
.header-content{position:relative;z-index:2;}
.logo{
width:60px;
height:60px;
border-radius:50%;
overflow:hidden;
border:2px solid rgba(255,255,255,0.6);
display:flex;
align-items:center;
justify-content:center;
}
.logo img{width:100%;height:100%;object-fit:cover;}
h1{font-size:3rem;font-weight:800;}
h1 span{color:var(--highlight);}
p{margin:15px 0;}
.glass-btn{
padding:12px 22px;
margin:5px;
border-radius:12px;
border:1px solid rgba(255,255,255,0.3);
background:var(--glass);
backdrop-filter:blur(10px);
color:var(--text);
font-weight:600;
cursor:pointer;
transition:0.3s;
}
.glass-btn:hover{
background:var(--highlight);
color:#000;
transform:translateY(-3px);
}
.hamburger{
position:absolute;
top:25px;
right:20px;
z-index:10;
cursor:pointer;
width:35px;
height:25px;
display:flex;
flex-direction:column;
justify-content:space-between;
}
.hamburger div{
height:4px;
background:#fff;
border-radius:2px;
}
.nav-menu{
position:fixed;
top:85px;
right:20px;
background:var(--card);
border-radius:10px;
padding:10px;
display:none;
flex-direction:column;
z-index:9;
min-width:180px;
}
.nav-menu a{
padding:10px;
text-decoration:none;
color:var(--text);
}
.nav-menu a:hover{
background:var(--highlight);
color:#000;
border-radius:5px;
}
section{padding:80px 0;}
h2{text-align:center;margin-bottom:30px;color:var(--highlight);}
.reminder-card{
background:var(--card);
padding:30px;
border-radius:20px;
max-width:800px;
margin:auto;
text-align:center;
box-shadow:0 0 20px rgba(0,0,0,0.3);
}
.reminder-card h3{
margin-bottom:15px;
color:var(--highlight);
}
body.light .reminder-card {
    background: #fff;
    color: black;
}
body.light .reminder-card h3 {
    color: black;
}
.premium-img{
text-align:center;
margin-top:40px;
}
.premium-img img{
width:280px;
border-radius:15px;
}
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
}
.card{
background:var(--card);
padding:20px;
border-radius:15px;
text-align:center;
cursor:pointer;
transition:0.3s;
position:relative;
}
.card:hover{transform:scale(1.03);}
.card img{
width:100%;
height:260px;
object-fit:cover;
border-radius:10px;
margin-bottom:10px;
}
body.light .card {
    background: #fff;
    color: black;
}
body.light .card h3,
body.light .card p {
    color: black;
}
.modal{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.9);
justify-content:center;
align-items:center;
z-index:1000;
}
.modal-content{
background:var(--card);
padding:20px;
border-radius:10px;
max-width:500px;
width:90%;
text-align:center;
position:relative;
}
.modal-content img{
width:100%;
border-radius:10px;
margin-bottom:15px;
}
.close{
position:absolute;
top:10px;
right:15px;
cursor:pointer;
font-size:20px;
color:var(--highlight);
}
.video-list button{
display:block;
width:100%;
margin:10px 0;
padding:10px;
border:none;
border-radius:8px;
cursor:pointer;
background:var(--highlight);
color:#000;
}
.ceo{text-align:center;}
.ceo img{
width:220px;
height:220px;
object-fit:cover;
border-radius:50%;
margin-bottom:20px;
}
body.light .ceo h2,
body.light .ceo p,
body.light .ceo-btn {
    color: black;
}
.sold-out{
background:var(--card);
padding:40px 20px;
margin:50px auto;
border-radius:20px;
text-align:center;
max-width:900px;
box-shadow:0 0 20px rgba(0,0,0,0.3);
}
.sold-out h3{color:var(--highlight);margin-bottom:15px;}
.sold-out p{font-size:1.1rem;}
.whatsapp{
position:fixed;
bottom:20px;
right:20px;
width:60px;height:60px;
background:var(--glass);
backdrop-filter:blur(10px);
display:flex;
align-items:center;
justify-content:center;
border-radius:50%;
font-size:2rem;
text-decoration:none;
color:var(--text);
border:1px solid rgba(255,255,255,0.3);
}
.modal .buy-btn{
padding:12px 22px;
border:none;
border-radius:10px;
background:var(--highlight);
color:#000;
font-weight:600;
cursor:pointer;
margin-top:15px;
}
.modal .buy-btn:hover{
background:#fff;
color:#000;
}
footer{
text-align:center;
padding:30px;
background:#111;
color:#fff;
}

/* OWNER PANEL FIXES */
#ownerPosts {
  overflow-x: hidden;
}
#publicPosts, #adminPosts {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}
#publicPosts .card, #adminPosts .card {
  flex: 1 1 300px;
  max-width: 100%;
  box-sizing: border-box;
}
#adminPanel input, #adminPanel textarea, #adminPanel button {
  width: 100%;
  box-sizing: border-box;
}
#adminPanel video, #adminPanel img, #publicPosts video, #publicPosts img {
  max-width: 100%;
  height: auto;
  border-radius: 10px;
}
/* Disable image download tricks */
img {
  -webkit-user-drag: none;
  -webkit-touch-callout: none;
  user-select: none;
}
/* ===== FIXED TOP GLASS BAR (ADDED ONLY) ===== */
.fixed-top-bar{
position:fixed;
top:0;
left:0;
width:100%;
height:65px;
background:rgba(0,0,0,0.55);
backdrop-filter:blur(14px);
display:flex;
align-items:center;
justify-content:space-between;
padding:0 16px;
z-index:9999;
border-bottom:1px solid rgba(255,255,255,0.15);
}

/* Push page down so bar doesn't cover content */
body{
padding-top:65px;
}

/* ===== MEMBERS ONLY SECTION ===== */
#membersSection{display:none;margin-top:50px;}
.comment-box{margin-top:20px;}
.comment{background:#111;padding:15px;border-radius:12px;margin-bottom:10px;position:relative;}
.delete-btn{position:absolute;top:10px;right:10px;background:red;border:none;color:#fff;padding:4px 8px;border-radius:5px;cursor:pointer}

/* LOGIN/SIGNUP MODAL */
.auth-modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,0.95);justify-content:center;align-items:center;z-index:10000;
}
.auth-modal .modal-content{
  padding:30px;
  background:var(--card);
  border-radius:10px;
  text-align:center;
}
.auth-modal input{
  width:100%;padding:12px;margin:10px 0;border-radius:8px;border:1px solid var(--highlight);background:#111;color:#fff;
}
.auth-modal button{
  width:100%;padding:12px;border-radius:8px;background:var(--highlight);border:none;color:#000;font-weight:600;margin-top:10px;cursor:pointer;
}
.auth-modal button:hover{opacity:0.9;}
</style>
</head>
<body>

<div class="fixed-top-bar">
  <div class="logo">
    <img src="https://files.catbox.moe/z18y6s.png">
  </div>
  <div class="hamburger" id="hamburger">
    <div></div><div></div><div></div>
  </div>
</div>

<header>
<div class="nav-menu" id="navMenu">
<a href="#about">About</a>
<a href="#reminder">Daily Reminder</a>
<a href="#products">Products</a>
<a href="#ceo">CEO</a>
<a href="#" onclick="toggleMode()">Dark / Light</a>
<a href="#" id="memberLink">Become a Member</a>
</div>

<div class="header-content">
<h1>EmAji <span>Phones Store</span></h1>
<p>100% Original iPhones | Trusted in Maiduguri | Nationwide Delivery</p>
<button class="glass-btn" onclick="document.getElementById('products').scrollIntoView()">View Phones</button>
<button class="glass-btn" onclick="openUpdate()">watch</button>
</div>
</header>

<!-- ===== REMINDER, PREMIUM-IMG, PRODUCTS, SOLD-OUT, CEO, OWNER PANEL ===== -->

<!-- ===== MEMBERS ONLY SECTION ===== -->
<section class="container" id="membersSection">
<h2>Members Only Chat</h2>
<div class="comment-box" id="commentBox"></div>
<textarea id="commentInput" rows="3" style="width:100%;margin-top:10px;border-radius:8px;padding:10px;background:#111;color:#fff;border:1px solid var(--highlight);" placeholder="Write a comment..."></textarea>
<button class="glass-btn" id="postCommentBtn" style="margin-top:10px;">Post Comment</button>
</section>

<!-- LOGIN/SIGNUP MODAL -->
<div class="auth-modal" id="authModal">
  <div class="modal-content">

    <input type="email" id="authEmail" placeholder="Email">

    <button id="authBtn">Submit</button>
    <button id="authCloseBtn" style="background:red;margin-top:10px;">Close</button>
  </div>
</div>

<footer>

<!-- SCRIPTS -->
<script>
// Hamburger
const hamburger=document.getElementById('hamburger');
const navMenu=document.getElementById('navMenu');
hamburger.onclick=()=>{navMenu.style.display=navMenu.style.display==='flex'?'none':'flex';};

// Dark/Light
function toggleMode(){
document.body.classList.toggle('light');
localStorage.setItem('mode',document.body.classList.contains('light')?'light':'dark');
}
if(localStorage.getItem('mode')==='light'){document.body.classList.add('light');}
</script>

<script type="module">
// Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBJJPsL7PTMm03FaPzJjzSEhsA_GozBwU4",
  authDomain: "svns-4c251.firebaseapp.com",
  projectId: "svns-4c251",
  storageBucket: "svns-4c251.firebasestorage.app",
  messagingSenderId: "278710095353",
  appId: "1:278710095353:web:03fda6868c064af6f9c128"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const memberLink = document.getElementById("memberLink");
const membersSection = document.getElementById("membersSection");
const authModal = document.getElementById("authModal");
const authBtn = document.getElementById("authBtn");
const authCloseBtn = document.getElementById("authCloseBtn");
const authEmail = document.getElementById("authEmail");
const authPassword = document.getElementById("authPassword");
const postCommentBtn = document.getElementById("postCommentBtn");
const commentBox = document.getElementById("commentBox");

memberLink.addEventListener("click", ()=>{authModal.style.display="flex"});
authCloseBtn.addEventListener("click", ()=>{authModal.style.display="none";});

authBtn.addEventListener("click", async ()=>{
  const email = authEmail.value;
  const password = authPassword.value;
  if(!email || !password) return alert("Email and password required!");

  try{
    await signInWithEmailAndPassword(auth,email,password);
    alert("Logged in!");
  }catch{
    try{
      await createUserWithEmailAndPassword(auth,email,password);
      alert("Account created!");
    }catch(err){return alert(err.message);}
  }
  authModal.style.display="none";
});

onAuthStateChanged(auth,user=>{
  if(user) membersSection.style.display="block";
  else membersSection.style.display="none";
});

// COMMENTS
postCommentBtn.addEventListener("click", async ()=>{
  const text = document.getElementById("commentInput").value;
  if(!text) return;
  const user = auth.currentUser;
  if(!user) return alert("Login to comment");
  await addDoc(collection(db,"comments"),{
    uid:user.uid,
    email:user.email,
    text,
    timestamp: new Date()
  });
  document.getElementById("commentInput").value="";
});

const q = query(collection(db,"comments"), orderBy("timestamp","asc"));
onSnapshot(q,(snapshot)=>{
  commentBox.innerHTML="";
  snapshot.forEach(docSnap=>{
    const data = docSnap.data();
    const id = docSnap.id;
    const div = document.createElement("div");
    div.classList.add("comment");
    div.innerHTML = `<strong>${data.email}</strong>: ${data.text}`;
    if(auth.currentUser && auth.currentUser.uid===data.uid){
      const delBtn = document.createElement("button");
      delBtn.classList.add("delete-btn");
      delBtn.textContent="Delete";
      delBtn.onclick = async ()=>{await deleteDoc(doc(db,"comments",id))};
      div.appendChild(delBtn);
    }
    commentBox.appendChild(div);
  });
});
</script>

</body>
</html>
