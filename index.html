<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EmAji Phones Store</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;scroll-behavior:smooth;}
:root{
--bg:#1c1c1c;
--text:#fff;
--card:#2a2a2a;
--highlight:#f5c518;
--glass:rgba(255,255,255,0.1);
}
body{background:var(--bg);color:var(--text);transition:0.4s;}
body.light{
--bg:#f5f5f5;
--text:#fff;
--card:#1c1c1c;
--highlight:#f5c518;
--glass:rgba(255,255,255,0.1);
}
body.light header .header-content h1,
body.light header .header-content p,
body.light .glass-btn,
body.light .whatsapp{
color:#fff;
}

.container{width:90%;max-width:1200px;margin:auto;}

header{
position:relative;
height:95vh;
background:url('https://files.catbox.moe/tx6gix.jpeg') center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
}
header::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,0.7);
backdrop-filter:blur(6px);
}
.header-content{position:relative;z-index:2;}
.logo{
position:absolute;
top:20px;
left:20px;
width:70px;height:70px;
border-radius:50%;
overflow:hidden;
border:3px solid #ccc;
z-index:3;
}
.logo img{width:100%;height:100%;object-fit:cover;}

/* Welcome Text Animation */
.welcome-text {
  position: absolute;
  top: -50px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2rem;
  font-weight: 700;
  color: var(--highlight);
  z-index:1;
  white-space: nowrap;
  pointer-events: none;
  animation: waveMove 3.5s linear infinite;
}

@keyframes waveMove {
  0% {
    top: -50px;
    transform: translateX(-50%) rotate(0deg);
  }
  25% {
    top: 40%;
    transform: translateX(-50%) rotate(10deg);
  }
  50% {
    top: 60%;
    transform: translateX(-50%) rotate(-10deg);
  }
  75% {
    top: 40%;
    transform: translateX(-50%) rotate(10deg);
  }
  100% {
    top: -50px;
    transform: translateX(-50%) rotate(0deg);
  }
}

h1{font-size:3rem;font-weight:800;}
h1 span{color:var(--highlight);}
p{margin:15px 0;}

.glass-btn{
padding:12px 22px;
margin:5px;
border-radius:12px;
border:1px solid rgba(255,255,255,0.3);
background:var(--glass);
backdrop-filter:blur(10px);
color:var(--text);
font-weight:600;
cursor:pointer;
transition:0.3s;
}
.glass-btn:hover{
background:var(--highlight);
color:#000;
transform:translateY(-3px);
}

.hamburger{
position:absolute;
top:25px;
right:20px;
z-index:10;
cursor:pointer;
width:35px;
height:25px;
display:flex;
flex-direction:column;
justify-content:space-between;
}
.hamburger div{
height:4px;
background:#fff;
border-radius:2px;
}
.nav-menu{
position:absolute;
top:60px;
right:20px;
background:var(--card);
border-radius:10px;
padding:10px;
display:none;
flex-direction:column;
z-index:9;
min-width:180px;
}
.nav-menu a{
padding:10px;
text-decoration:none;
color:var(--text);
}
.nav-menu a:hover{
background:var(--highlight);
color:#000;
border-radius:5px;
}

section{padding:80px 0;}
h2{text-align:center;margin-bottom:30px;color:var(--highlight);}

.reminder-card{
background:var(--card);
padding:30px;
border-radius:20px;
max-width:800px;
margin:auto;
text-align:center;
box-shadow:0 0 20px rgba(0,0,0,0.3);
}
.reminder-card h3{
margin-bottom:15px;
color:var(--highlight);
}

body.light .reminder-card {
    background: #fff;
    color: black;
}

body.light .reminder-card h3 {
    color: black;
}

.premium-img{
text-align:center;
margin-top:40px;
}
.premium-img img{
width:280px;
border-radius:15px;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
}
.card{
background:var(--card);
padding:20px;
border-radius:15px;
text-align:center;
cursor:pointer;
transition:0.3s;
position:relative;
}
.card:hover{transform:scale(1.03);}
.card img{
width:100%;
height:260px;
object-fit:cover;
border-radius:10px;
margin-bottom:10px;
}

body.light .card {
    background: #fff;
    color: black;
}
body.light .card h3,
body.light .card p {
    color: black;
}

.modal{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.9);
justify-content:center;
align-items:center;
z-index:1000;
}
.modal-content{
background:var(--card);
padding:20px;
border-radius:10px;
max-width:500px;
width:90%;
text-align:center;
position:relative;
}
.modal-content img{
width:100%;
border-radius:10px;
margin-bottom:15px;
}
.close{
position:absolute;
top:10px;
right:15px;
cursor:pointer;
font-size:20px;
color:var(--highlight);
}

.video-list button{
display:block;
width:100%;
margin:10px 0;
padding:10px;
border:none;
border-radius:8px;
cursor:pointer;
background:var(--highlight);
color:#000;
}

.ceo{text-align:center;}
.ceo img{
width:220px;
height:220px;
object-fit:cover;
border-radius:50%;
margin-bottom:20px;
}

body.light .ceo h2,
body.light .ceo p,
body.light .ceo-btn {
    color: black;
}

.sold-out{
background:var(--card);
padding:40px 20px;
margin:50px auto;
border-radius:20px;
text-align:center;
max-width:900px;
box-shadow:0 0 20px rgba(0,0,0,0.3);
}
.sold-out h3{color:var(--highlight);margin-bottom:15px;}
.sold-out p{font-size:1.1rem;}

.whatsapp{
position:fixed;
bottom:20px;
right:20px;
width:60px;height:60px;
background:var(--glass);
backdrop-filter:blur(10px);
display:flex;
align-items:center;
justify-content:center;
border-radius:50%;
font-size:2rem;
text-decoration:none;
color:var(--text);
border:1px solid rgba(255,255,255,0.3);
}

.modal .buy-btn{
padding:12px 22px;
border:none;
border-radius:10px;
background:var(--highlight);
color:#000;
font-weight:600;
cursor:pointer;
margin-top:15px;
}
.modal .buy-btn:hover{
background:#fff;
color:#000;
}

footer{
text-align:center;
padding:30px;
background:#111;
color:#fff;
}
</style>
</head>
<body>

<header>
<div class="logo"><img src="https://files.catbox.moe/z18y6s.png"></div>

<!-- Animated Welcome Text -->
<div class="welcome-text">Welcome to EmAji Phones!</div>

<div class="hamburger" id="hamburger">
<div></div><div></div><div></div>
</div>

<div class="nav-menu" id="navMenu">
<a href="#about">About</a>
<a href="#reminder">Daily Reminder</a>
<a href="#products">Products</a>
<a href="#ceo">CEO</a>
<a href="#" onclick="toggleMode()">Dark / Light</a>
</div>

<div class="header-content">
<h1>EmAji <span>Phones Store</span></h1>
<p>100% Original iPhones | Trusted in Maiduguri | Nationwide Delivery</p>
<button class="glass-btn" onclick="document.getElementById('products').scrollIntoView()">View Phones</button>
<button class="glass-btn" onclick="openUpdate()">watch</button>
</div>
</header>

<!-- Your sections, modals, scripts remain exactly the same -->
<!-- ...rest of your content unchanged... -->

<script>
// Hamburger
const hamburger=document.getElementById('hamburger');
const navMenu=document.getElementById('navMenu');
hamburger.onclick=()=>{navMenu.style.display=navMenu.style.display==='flex'?'none':'flex';};

// Dark/Light
function toggleMode(){
document.body.classList.toggle('light');
localStorage.setItem('mode',document.body.classList.contains('light')?'light':'dark');
}
if(localStorage.getItem('mode')==='light'){document.body.classList.add('light');}

// Product Modal
function showModal(card){
document.getElementById('modal-img').src=card.querySelector('img').src;
document.getElementById('modal-name').textContent=card.querySelector('h3').textContent;
document.getElementById('modal-price').textContent=card.querySelector('.price').textContent;
document.getElementById('modal-buy-btn').style.display='block';
document.getElementById('modal').style.display='flex';
}
function closeModal(){document.getElementById('modal').style.display='none';}

// Update Videos
function openUpdate(){document.getElementById('updateModal').style.display='flex';}
function closeUpdate(){document.getElementById('updateModal').style.display='none';}
function playVideo(src){
const player=document.getElementById('updatePlayer');
player.src=src;
player.play();
}

// CEO Video
function openCeoVideo(){document.getElementById('ceoModal').style.display='flex';}
function closeCeo(){document.getElementById('ceoModal').style.display='none';}

// BUY BUTTON FUNCTION
document.getElementById('modal-buy-btn').addEventListener('click',function(){
const name=document.getElementById('modal-name').textContent;
const message=encodeURIComponent(`Hello! Iâ€™m interested in this item and would love your assistance to complete the purchase. Thank you! ${name}`);
window.open(`https://wa.me/2348134654462?text=${message}`,'_blank');
});
</script>

</body>
</html>
